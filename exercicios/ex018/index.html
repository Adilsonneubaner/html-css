<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

        body{
            font-family: 'DM Serif Display', serif;
            font-size: 16px;
            font-weight: normal;
        }
        h1{
            font-family: 'Special Elite', cursive;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com fontes externas no google fontes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quod amet veniam debitis nostrum. Neque incidunt unde possimus dolorum totam, esse nobis corporis illum dicta natus sapiente eaque debitis magni?</p>    
</body>
</html>
