<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>\
    <p>Tente abrir esse site em vários dispositivos diferentes, ou diminuir o tamanho do seu navegador</p> 
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>  
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/1940s-song.mp3" type="audio/mpeg">
        <p>Seu navegador não consegue reproduzir áudio, <a href="midia/1940s-song.mp3" download="midia/1940-song.mp3" type="audio/mpeg">acesse esse link</a> para baixar </p>
    </audio>
</body>
</html>
