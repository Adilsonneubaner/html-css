<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        section{
            position: relative;
            height: 500px;
            background-color: blueviolet;
            padding: 10px;
        }
        article{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 200px;
            background-color: cornsilk;
            width: 100px;
        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>  
</body>
</html>
